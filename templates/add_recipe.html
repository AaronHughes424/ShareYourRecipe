{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12 card-panel" method="POST" action="{{ url_for('add_recipe') }}">
            <h3 class="orange-text text-darken-2 center-align">Add a Recipe!</h3>
            <div class="row">
                <div class="input-field col s12">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Recipe Category</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix orange-text">edit</i>
                    <input id="recipe_title" name="recipe_title" minlength="5" maxlength="50"
                     type="text" class="validate" required>
                    <label for="recipe_title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix orange-text">check_box</i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                    maxlength="1000" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix orange-text">lightbulb_outline</i>
                    <textarea id="recipe_method" name="recipe_method" minlength="5"
                    maxlength="2000" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_method">Method</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect orange white-text" type="submit">Submit Recipe
                        <i class="material-icons right">send</i>
                      </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
