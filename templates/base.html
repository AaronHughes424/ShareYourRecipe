<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
<script src="https://kit.fontawesome.com/436d2f19ad.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
{% block styles %}
{% endblock %}
<title>Share Your Recipes</title>
</head>
<body>
    <header>
        <nav class="nav.extended text-shadow orange darken-1">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo">RecipeShare</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="{{ url_for('sign_up') }}">Sign Up</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>
        </nav>
        
        <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align orange-text">RecipeShare</h4></li>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="{{ url_for('sign_up') }}">Sign Up</a></li>
            <li><a href="#">Recipes</a></li>
            <li><a href="#">Log out</a></li>
        </ul>
    </header>
    
    {% block content %}
    {% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js')}}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
