{% extends "base.html" %}
{% block content %}

    <h3 class="center-align orange-text text-shadow">Sign up!</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix orange-text">person_add</i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix orange-text">priority_high</i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large orange darken-2 text-shadow">
                        Sign Up <i class="material-icons prefix darken-2">thumb_up</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
